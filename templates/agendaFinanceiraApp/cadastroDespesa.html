{% extends 'agendaFinanceiraApp/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-12 col-sm-12">
        <h1 class="text-center">Cadastro de Despesa</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <form method="post" class="cadastro-form">{% csrf_token %}
            <div class="form-group">
                <label for="{{ form.nome_credor.id_for_label }}">Nome do Credor:</label>
                {{ form.nome_credor }}
            </div>
            <div class="form-group">
                <label for="{{ form.valor.id_for_label }}">Valor:</label>
                {{ form.valor }}
            </div>
            <div class="form-group">
                <label for="{{ form.data_vencimento.id_for_label }}">Data de Vencimento:</label>
                {{ form.data_vencimento }}
            </div>
            <div class="form-group">
                <label for="{{ form.situacao.id_for_label }}">Situação:</label>
                {{ form.situacao }}
            </div>
            <div class="form-group">
                <label for="{{ form.tipo_despesa.id_for_label }}">Tipo de Despesa:</label>
                {{ form.tipo_despesa }}
            </div>
            <div class="form-group">
                <label for="{{ form.modo_pag.id_for_label }}">Modo de Pagamento:</label>
                {{ form.modo_pag }}
            </div>
            <div class="form-group">
                <label for="{{ form.image.id_for_label }}">Imagem:</label>
                {{ form.image }}
            </div>
            <div class="form-group">
                <label for="{{ form.observacoes.id_for_label }}">Observações:</label>
                {{ form.observacoes }}
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
{% endblock content %}
