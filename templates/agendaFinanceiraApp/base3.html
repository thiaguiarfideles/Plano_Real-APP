{% load static %}


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Financeira</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/dashboards.css' %}" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Highcharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">HOME</a>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <!-- Navbar items -->
                    <ul class="nav navbar-nav">
                        <!-- Dropdown menu -->
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Cadastros <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="{% url 'cadastrar_cliente' %}">Cadastrar Clientes</a></li>
                                <li><a href="{% url 'cliente_list' %}">Visualizar Clientes</a></li>
                                <!-- Outros itens do menu -->
                            </ul>
                        </li>
                    </ul>
                    <!-- Navbar direito -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><p class="navbar-text">Conectado como {{ user.get_full_name }} | {{ user.get_username }}</p></li>
                        <li><a href="{% url 'auth_logout' %}">Sair</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </header>
    
    <div class="container">
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
    
    <!-- Custom JS -->
    <script src="{% static 'js/dashboards.js' %}"></script>
</body>
</html>
