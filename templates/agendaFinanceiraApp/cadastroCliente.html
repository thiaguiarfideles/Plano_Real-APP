{% extends 'agendaFinanceiraApp/base.html' %}

{% block content %}
    <div class="row">
        <p class="card_text">Cadastro de Cliente.</p>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 cards_item">
            <div class="card">
                <div class="card_content">
        <form method="post" class="cadastro-form">{% csrf_token %}
            <div class="form-group">   
                <label for="id_nm_cliente" class="form-label">Nome do Cliente:</label>
                {{ form.nm_cliente }}
            </div>
            <div class="form-group">   
                <label for="id_telefone" class="form-label">PIX/Telefone:</label>
                {{ form.telefone }}
            </div>
            <div class="form-group">   
                <label for="id_endereco" class="form-label">Endere√ßo:</label>
                {{ form.endereco }}
            </div>
            <div class="form-group">   
                <label for="id_cidade" class="form-label">Cidade:</label>
                {{ form.cidade }}
            </div>
            <div class="form-group">   
                <label for="id_uf" class="form-label">UF:</label>
                {{ form.uf }}
            </div>
            <div class="form-group">   
                <label for="id_email" class="form-label">PIX/E-mail:</label>
                {{ form.email }}
            </div>
            <div class="form-group">   
                <label for="id_tipo" class="form-label">Tipo:</label>
                {{ form.tipo }}
            </div>
            <div class="form-group">   
                <label for="id_cnpj_cpf" class="form-label">PIX/CPF:</label>
                {{ form.cnpj_cpf }}
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</div>
</div>
</div>
</div>
{% endblock content %}
