<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Real</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


    <style>
        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 2;
            list-style: none;
        }

        .cards_item {
            width: 100%; /* Alterado para ocupar toda a largura em dispositivos menores */
            display: flex;
            padding: 1rem;
            justify-content: center; /* Centraliza os cards */
        }

        .card {
            width: 70%; /* Garante que o card ocupe toda a largura do item da lista */
            background-color: white;
            border-radius: 1.75rem;
            box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-0.5rem) scale(1.03);
        }

        .card_content {
            padding: 1rem;
            background: linear-gradient(to bottom left, #EF8D9C 40%, #FFC39E 100%);
        }

        .card_title {
            color: #ffffff;
            font-size: 2.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: capitalize;
            margin: 0px;
        }

        .card_text {
            color: #ffffff;
            font-size: 0.875rem;
            line-height: 1.7;
            margin-bottom: 1.25rem;
            font-weight: 350;
        }

        .btn {
            color: #ffffff;
            padding: 0.8rem;
            font-size: 14px; /* Reduzido o tamanho da fonte */
            text-transform: uppercase;
            border-radius: 4px;
            font-weight: 300;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 1.2);
            background: transparent;
        }

        .btn:hover {
            background-color: rgba(255, 255, 255, 0.12);
        }

        h2 {
            padding-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: bold;
        }

        p {
            text-align: justify;
            margin-bottom: 1rem;
        }

        img {
            height: auto;
            max-width: 100%;
            vertical-align: middle;
        }
        imglogo {
            height: auto;
            max-width: 130%;
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!-- Sidebar (hidden by default) -->
<nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="{% url 'home' %}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <div class="imglogo">
            <img src="media/logo-svg.png" class="h-8" alt="Logo" />
            </div>
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"></span>
        </a>
        <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Menu</span>
            <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
            </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="{% url 'login' %}" class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500 md:dark:hover:bg-transparent" aria-current="page">LOGIN</a>
                  </li>
                  <li>
                    <a href="{% url 'admin:index' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">ADMIN</a>
                  </li>
                  <li>
                    <a href="{% url 'home' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">HOME</a>
                  </li>
                  <li>
                    <a href="{% url 'auth_logout' %}" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">SAIR</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    
<!-- Top menu -->

<!-- !PAGE CONTENT! -->
<!-- First Photo Grid-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-lg-4 cards_item">
            <div class="card">
                <div class="card_content">
                    <div class="card_image"><img src="media/receitas.png"></div>
                    <p class="card_text">Cadastre suas receitas.</p>
                    <button class="btn card_btn"><a href="{% url 'cadastrar_receita' %}" target="_blank">Cadastre suas receitas</a></button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 cards_item">
            <div class="card">
                <div class="card_content">
                    <div class="card_image"><img src="media/cad_despesas.png"></div>
                    <p class="card_text">Cadastre suas despesas.</p>
                    <button class="btn card_btn"><a href="{% url 'cadastrar_despesa' %}" target="_blank">Cadastrar despesas</a></button>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-4 cards_item">
            <div class="card">
                <div class="card_content">
                    <div class="card_image"><img src="media/eye_.png"></div>
                    <p class="card_text">Consulte suas receitas lançadas.</p>
                    <button class="btn card_btn"><a href="{% url 'receitas_list' %}" target="_blank">Detalhes da Receitas</a></button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript para abrir e fechar a barra lateral -->
<script>
    // Função para abrir o menu lateral
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
    }

    // Função para fechar o menu lateral
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
    }

    
</script>


</body>
</html>
